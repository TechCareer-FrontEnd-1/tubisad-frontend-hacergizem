<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="login-with-container">
            <h1><b>Create Account</b></h1>
            <p class="subtext">Get started with your free account</p>

            <div class="button-group">
                <button class="btn btn-primary"><i class="fa-brands fa-twitter px-2"></i>Login via Twitter</button>
                <button class="btn btn-secondary"><i class="fa-brands fa-facebook px-2"></i>Login via Facebook</button>
            </div>
        </div>

        <form class="register-form">
            <div class="form-item">
                <label for="userName"><i class="fa-solid fa-user"></i></label>
                <input type="text" name="userName" id="userName" placeholder="Full Name">
            </div>
            <div class="form-item">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="text" name="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-item">
                <label for="pNumber"><i class="fa-solid fa-phone-flip"></i></label>
                <input style="width: 20%;" type="number" placeholder="+90">
                <input type="text" name="pNumber" id="pNumber" placeholder="Phone Number">
            </div>
            <div class="form-item">
                <label for="jobType"><i class="fa-solid fa-building"></i></label>
                <select id="jobType" name="jobType">
                    <option value="volvo">Volvo</option>
                </select>
            </div>
            <div class="form-item">
                <label for="pNumber"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="pNumber" id="pNumber" placeholder="Phone Number">
            </div>
        </form>
    </div>


</body>

</html>
