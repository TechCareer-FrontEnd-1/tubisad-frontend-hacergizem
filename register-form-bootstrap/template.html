<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<style>
    .form-group label i {
        height: 37.6px;
        width: 37.6px;
        background-color: #e3e3e3;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <!-- start codes -->

    <div class="container col-12 d-flex justify-content-center align-items-center mt-5">
        <div class="d-flex col-lg-4 col-12 flex-column justify-content-center align-items-center">
            <h2><b>Create Account</b></h2>
            <p>Get started with your free account</p>
            <div class="button-group d-flex flex-column col-10">
                <button class="btn btn-info text-white mb-2 "><i class="fa-brands fa-twitter px-2"></i>Login via
                    Twitter</button>
                <button class="btn btn-primary"><i class="fa-brands fa-facebook px-2"></i>Login via
                    Facebook</button>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <hr class="col-4">
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <form class="col-lg-3 col-10 mt-3">
            <div class="form-group d-flex flex-row align-items-center mb-3">
                <label for="exampleInputName1"><i class="fa-solid fa-user"></i></label>
                <input type="email" class="form-control" id="exampleInputName1" placeholder="Full Name">
            </div>
            <div class="form-group d-flex flex-row align-items-center mb-3">
                <label for="exampleInputEmail1"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
            </div>
            <div class="form-group d-flex flex-row justify-content-end align-items-center mb-3">
                <label for="telephoneNumber"><i class="fa-solid fa-phone-flip"></i></label>
                <input type="number" class="form-control w-25" placeholder="90">
                <input type="text" class="form-control w-75" id="telephoneNumber" placeholder="555 55 55">

            </div>
            <div class="form-group d-flex flex-row align-items-center mb-3">
                <label for="exampleInputJobType"><i class="fa-solid fa-building"></i></label>
                <div class="dropdown w-100">
                    <button class="form-control dropdown-toggle" type="button" id="exampleInputJobType"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
                        Select Job Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Full-time</a>
                        <a class="dropdown-item" href="#">Part-time</a>
                        <a class="dropdown-item" href="#">Internship</a>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex flex-row align-items-center mb-3">
                <label for="createPassword"><i class="fa-solid fa-lock"></i></label>
                <input type="password" class="form-control" id="createPassword" placeholder="Create Password">
            </div>
        </form>
    </div>


    <!-- ends codes  -->
    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
